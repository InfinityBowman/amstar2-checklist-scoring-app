name: Prettier Check (main)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run Prettier Check
        run: npx prettier --check .
        working-directory: frontend
