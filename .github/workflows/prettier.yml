name: Prettier Check

on:
  pull_request:
    branches: [main, frontend]
  push:
    branches: [main, frontend]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # Run prettier --check on main branch
      - name: Run Prettier Check (main branch)
        if: github.ref == 'refs/heads/main'
        run: npx prettier --check .
        working-directory: frontend

      # Run prettier --write on frontend branch
      - name: Run Prettier Write (frontend branch)
        if: github.ref == 'refs/heads/frontend'
        run: npx prettier --write .
        working-directory: frontend

      # Commit changes if any were made by prettier on frontend branch
      - name: Commit changes
        if: github.ref == 'refs/heads/frontend'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Apply Prettier formatting"
          git push
